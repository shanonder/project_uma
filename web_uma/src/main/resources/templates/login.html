<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<!--IE Compatibility modes-->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!--Mobile first-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title th:switch="${type}">Login Page</title>
<meta name="description"
	content="Free Admin Template Based On Twitter Bootstrap 3.x" />
<meta name="author" content="" />

<meta name="msapplication-TileColor" content="#5bc0de" />
<meta name="msapplication-TileImage" content="/assets/img/metis-tile.png" />
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/login.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.css" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="/assets/lib/font-awesome/css/font-awesome.css" />

<!-- Metis core stylesheet -->
<link rel="stylesheet" href="/assets/css/main.css" />

<!-- metisMenu stylesheet -->
<link rel="stylesheet" href="/assets/lib/metismenu/metisMenu.css" /> 

<!-- onoffcanvas stylesheet -->
<link rel="stylesheet" href="/assets/lib/onoffcanvas/onoffcanvas.css" />

<!-- animate.css stylesheet -->
<link rel="stylesheet" href="/assets/lib/animate.css/animate.css" />
<script th:inline="javascript">  
/*<![CDATA[*/  
    var _csrf = [[${_csrf}]];  
/*]]>*/  
</script> 

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
</head>


<body class="login">

	<div class="form-signin">
		<div class="text-center">
			<img src="/assets/img/logo.png" alt="Metis Logo" />
		</div>
		<hr />
		<p >3333</p>
		 <p th:text="'Hello, ' + ${type} + '!'" />
		<p >3333</p>
		<div th:switch="${type}" class="tab-content"  >
			<div th:case="'login'" id="login" class="tab-pane active">
				<form >
					<p class="text-muted text-center">Enter your username and
						password</p>
					<input id="username" type="text" placeholder="Username" class="form-control top" />
					<input id="password" type="password" placeholder="Password" class="form-control bottom" />
					<div class="checkbox">
						<label> <input type="checkbox" /> Remember Me
						</label>
					</div>
					<button id="btn_login" class="btn btn-lg btn-primary btn-block"
						type="button">Sign in</button>
				</form>
			</div>
			<div th:case="'forgot'" id="forgot" class="tab-pane active">
				<form action="index.html">
					<p class="text-muted text-center">Enter your valid e-mail</p>
					<input type="email" placeholder="mail@domain.com" class="form-control" /> <br />
					<button class="btn btn-lg btn-danger btn-block" type="submit">Recover
						Password</button>
				</form>
			</div>
			<div th:case="'signup'" id="signup" class="tab-pane active">
				<form action="index.html">
					<input type="text" placeholder="username" class="form-control top" />
					<input type="email" placeholder="mail@domain.com" class="form-control middle" />
					<input type="password" placeholder="password" class="form-control middle" />		
					<input type="password" placeholder="re-password" class="form-control bottom" />
					<button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
				</form>
			</div>
		</div>
		<hr />
		<div class="text-center">
			<ul class="list-inline">
				<li><a class="text-muted" href="/guest/login" data-toggle="tab">Login</a></li>
				<li><a class="text-muted" href="/guest/forgot" data-toggle="tab">Forgot Password</a></li>
				<li><a class="text-muted" href="/guest/signup" data-toggle="tab">Signup</a></li>
			</ul>
		</div>
	</div>




	<script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
</body>

</html>
